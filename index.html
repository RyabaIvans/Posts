<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <title>Parcel Sandbox</title>
</head>






<body>
  <div class="container">
    <div class="row mt-4">
      <div class="col">
        <h1>Posts</h1>
      </div>
      <div style ="margin: auto;" class="col-auto">
        <button   type="button" class="btn btn-primary " data-bs-toggle="modal" data-bs-target="#firstModal">
          Добавить запись
        </button>
      </div>
    </div>


  <div id="firstModal" class="modal fade" tabindex="-1"
    aria-labelledby="createPost"
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Добавить запись</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
        </div>
        <div class="modal-body">
          <form  role="form" id="create-form" class="main-Form">
            <div class="form-group">
              <label  for="userId">User ID: </label>
              <input class="form-control" name="userId" type="number" placeholder="Введи id" >  
            </div>
            <div class="form-group">
              <label for="title">Title:</label>
              <input class="form-control" name="title" type="text" >
            </div>
            <div class="form-group">
              <label  for="body">Body:</label>
              <textarea class="form-control" name="body"></textarea>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
              <button  class="btn btn-success formButton" >Сохранить изменения</button>
            </div>
          </form>
        </div>
        
      </div>
    </div>
  </div>

  <div class="modal fade" id="secondModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Обновить запись</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
        </div>
        <div class="modal-body">
          <form id="update-form" class="main-Form">
            <div class="form-group">
              <label  for="userId">User ID: </label>
              <input class="form-control" name="userId" type="number"  readonly  >  
            </div>
            <div class="form-group">
              <label for="title">Title:</label>
              <input class="form-control" name="title" type="text" >
            </div>
            <div class="form-group">
              <label  for="body">Body:</label>
              <textarea class="form-control" name="body"></textarea>
            </div>
            <div hidden class="form-group">
              <label  for="userId">updateId: </label>
              <input class="form-control" name="updateId" type="number"  readonly  >  
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
              <button  class="btn btn-success UpdateButton">Обновить </button>
            </div>
          </form>
        </div>
        
      </div>
    </div>
  </div>










  <div >
  
  </div>
  <table class="table table-striped table-hover ">
    <thead>
      <tr>
        <th class="text-nowrap" >User ID</th>
        <th>Title</th>
        <th>Body</th>
        <th>Actions</th>


      </tr>
    </thead>
    <tbody>

    </tbody>
  </table>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
    crossorigin="anonymous"></script>

  <script src="sweetalert2.all.min.js"></script>
  <script src="index.js"></script>
</div>
</body>

</html>
