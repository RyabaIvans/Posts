<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <title>Parcel Sandbox</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="#">Posts Project</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <form class="d-flex ms-auto" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search by user id"
              aria-label="Search"
            />
            <button
              class="btn btn-outline-success"
              style="border-color: white; color: white"
              type="submit"
            >
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row mt-4">
        <div class="col">
          <h1>Posts</h1>
        </div>
        <div style="margin: auto" class="col-auto">
          <button
            type="button"
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#createModal"
          >
            Добавить запись
          </button>
        </div>
      </div>

      <div
        id="createModal"
        class="modal fade"
        tabindex="-1"
        aria-labelledby="createPost"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Добавить запись</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Закрыть"
              ></button>
            </div>
            <div class="modal-body">
              <form role="form" id="create-form" class="main-Form" novalidate>
                <div class="form-group">
                  <label for="userId">User ID: </label>
                  <input
                    class="form-control"
                    name="userId"
                    type="number"
                    placeholder="Введи id"
                    required
                  />
                  <div class="invalid-feedback">Только числовое значение.</div>
                </div>

                <div class="form-group">
                  <label for="title">Title:</label>
                  <input
                    class="form-control"
                    name="title"
                    type="text"
                    minlength="8"
                    required
                  />
                  <div class="invalid-feedback">
                    Минимальное количество символов - 8
                  </div>
                </div>
                <div class="form-group">
                  <label for="body">Body:</label>
                  <textarea
                    class="form-control"
                    name="body"
                    type="text"
                    required
                  ></textarea>
                  <div class="invalid-feedback">Введите описание</div>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Закрыть
                  </button>
                  <button id="saveButton" class="btn btn-success">
                    <span
                      class="spinner-border spinner-border-sm"
                      data-spinner="spinner"
                      role="status"
                      style="display: none"
                    ></span
                    >Сохранить
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <div
        class="modal fade"
        id="updateModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Обновить запись</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Закрыть"
              ></button>
            </div>
            <div class="modal-body">
              <form id="update-form" class="main-Form" novalidate>
                <div class="form-group">
                  <label for="userId">User ID: </label>
                  <input
                    class="form-control"
                    name="userId"
                    type="number"
                    readonly
                  />
                </div>
                <div class="form-group">
                  <label for="title">Title:</label>
                  <input
                    class="form-control"
                    name="title"
                    type="text"
                    minlength="8"
                    required
                  />
                  <div class="invalid-feedback">
                    Минимальное количество символов - 8
                  </div>
                </div>
                <div class="form-group">
                  <label for="body">Body:</label>
                  <textarea
                    class="form-control"
                    name="body"
                    required
                  ></textarea>
                  <div class="invalid-feedback">
                    Отредактируйте или добавьте новый текст
                  </div>
                </div>
                <div hidden class="form-group">
                  <label for="userId">updateId: </label>
                  <input
                    class="form-control"
                    name="updateId"
                    type="number"
                    readonly
                  />
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Закрыть
                  </button>
                  <button class="btn btn-success">
                    <span
                      class="spinner-border spinner-border-sm"
                      data-spinner="spinner"
                      role="status"
                      style="display: none"
                    ></span>
                    Обновить
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <div id="spinner-table" class="text-center">
        <span
          class="spinner-border spinner-border-sm text-primary"
          data-spinner="spinner"
          style="width: 4rem; height: 4rem"
          role="status"
        ></span>
      </div>

      <table id="tableId" class="table table-striped table-hover">
        <thead>
          <tr>
            <th class="text-nowrap">User ID</th>
            <th>Title</th>
            <th>Body</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
        crossorigin="anonymous"
      ></script>
      <script type="module" src="index.js"></script>
      <script src="sweetalert2.all.min.js"></script>
    </div>
  </body>
</html>
